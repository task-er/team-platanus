<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Game</title>

    <!-- 모바일 대응 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="/slime.png" />

    <!-- Science Gothic 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #161616;
        color: #f3f3f3;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      .logo {
        font-family: "Science Gothic", system-ui, -apple-system,
          BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-weight: 500;
        font-size: 100px;
        letter-spacing: -0.08em;
        text-align: center;
        padding: 0 16px;
        box-sizing: border-box;
        display: inline-flex;
      }

      .logo .letter {
        position: relative;
        display: inline-block;
      }

      .logo .letter-e .slime {
        position: absolute;
        bottom: 100%;
        left: 50%;
        /* X는 가운데 정렬, Y를 크게 해서 E 위에 '안착' */
        transform: translateX(-50%) translateY(52px);
        width: 60px;
        height: auto;
        pointer-events: none;
      }

      .help {
        position: fixed;
        right: 24px;
        bottom: 20px;
        font-size: 12px;
        opacity: 0.7;
        text-decoration: none;
        color: #f3f3f3;
        padding: 6px 8px;
        border-radius: 4px;
      }

      .help:active,
      .help:hover {
        opacity: 1;
      }

      /* 태블릿 이하 */
      @media (max-width: 768px) {
        .logo {
          font-size: 64px;
          letter-spacing: -0.06em;
        }

        .logo .letter-e .slime {
          width: 32px;
          transform: translateX(-50%) translateY(32px);
        }

        .help {
          right: 18px;
          bottom: 18px;
          font-size: 11px;
        }
      }

      /* 작은 모바일 */
      @media (max-width: 480px) {
        .logo {
          font-size: 42px;
          letter-spacing: -0.05em;
        }

        .logo .letter-e .slime {
          width: 26px;
          transform: translateX(-50%) translateY(21px);
        }

        .help {
          right: 12px;
          bottom: 14px;
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <span class="letter">G</span>
      <span class="letter">A</span>
      <span class="letter">M</span>
      <span class="letter letter-e">
        E
        <img src="/xmas_slime.png" alt="slime" class="slime" />
      </span>
    </div>
    <a class="help" href="mailto:ourendpoint@gmail.com">need help?</a>
  </body>
</html>
