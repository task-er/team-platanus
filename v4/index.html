<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>퍼즐 v4 (Canvas)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="v4.css" />
  </head>
  <body>
    <div class="game">
      <header class="game-header">
        <div class="game-title">
          ⚡ 음식 3매칭 퍼즐 v4
          <span>Canvas · HTML · JS</span>
        </div>
        <div class="stats">
          <div class="stat">
            <div class="stat-label">점수</div>
            <div class="stat-value" id="scoreText">0</div>
          </div>
          <div class="stat">
            <div class="stat-label">남은 이동</div>
            <div class="stat-value" id="movesText">30</div>
          </div>
        </div>
      </header>

      <div class="board-wrap">
        <!-- 캔버스 보드 (8 x 8 칸, 빈 공간 없이 꽉 찬 보드) -->
        <canvas id="boardCanvas" width="448" height="448"></canvas>

        <div class="overlay" id="overlay">
          <div class="overlay-box">
            <div class="overlay-title" id="overlayTitle">게임 종료!</div>
            <div class="overlay-score" id="overlayScore"></div>
            <button class="btn" id="restartBtn">
              <span>↻</span> 다시 시작
            </button>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="hint">
          인접한 음식 이모지를 클릭해서 서로 교환하세요. 3개 이상 이어지면
          부드럽게 터지고 떨어집니다!
        </div>
        <button class="btn" id="resetBtn"><span>↻</span> 새 판</button>
      </div>
    </div>

    <script src="v4.js" defer></script>
  </body>
</html>
